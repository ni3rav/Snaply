<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaply</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            width: 150px;
            height: auto;
        }

    </style>
</head>

<body>
    <div class="logo">

    </div>

    <header id="header">
        <nav id="navbar">
            <div class="centered-title"><img src="/snaply logo.jpg" alt="Snaply Logo"></div>
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><button id="search-toggle">Search</button></li>
            </ul>
        </nav>
        <div id="popup-menu" class="popup-menu">
            <div class="popup-content">
                <button id="close-popup" class="close-popup">Ã—</button>
                <ul>
                    <li><a href="profile.html">User Profile</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="recommendations.html">Recommendations</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="chatbot.html">Chatbot</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <div class="slider">
                <div class="slides">
                    <img src="photos/1.jpeg" alt="Image 1" data-info="Image 1 Info">
                    <img src="photos/2.jpeg" alt="Image 2" data-info="Image 2 Info">
                    <img src="photos/3.jpeg" alt="Image 3" data-info="Image 3 Info">
                    <img src="photos/4.jpeg" alt="Image 4" data-info="Image 4 Info">
                    <img src="photos/5.jpeg" alt="Image 5" data-info="Image 5 Info">
                    <img src="photos/6.jpeg" alt="Image 6" data-info="Image 6 Info">
                    <img src="photos/7.jpeg" alt="Image 7" data-info="Image 7 Info">
                    <img src="photos/8.jpeg" alt="Image 8" data-info="Image 8 Info">
                    <img src="photos/10.jpeg" alt="Image 9" data-info="Image 9 Info">
                    <img src="photos/9.jpeg" alt="Image 10" data-info="Image 10 Info">
                    <img src="photos/11.jpeg" alt="Image 10" data-info="Image 10 Info">
                    <img src="photos/12.jpeg" alt="Image 10" data-info="Image 10 Info">
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>

        <section id="home" class="section">
            <h2>Home</h2>
            <div id="random-images" class="photo-gallery"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
